        <!DOCTYPE html>
<html>
<head>
	<title>Tasks</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="pretty.css">
  <link rel="stylesheet" type="text/css" href="../public/style.css">
</head>
<body>
        <div id='both'><div id='toDo'><h1>To-Do Tasks</h1>
          <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#addTask'>
            Add a New Task
            </button>
            <div class='modal fade' id='addTask' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
            <div class='modal-dialog' role='document'>
              <div class='modal-content'>
              <div class='modal-header'>
                <h5 class='modal-title' id='exampleModalLabel'>Task Information</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                <span aria-hidden='true'>&times;</span>
                </button>
              </div>
              <div class='modal-body'>
              <label>Email address: $email</label>
                <form action='./taskFunctions.php' method='POST'>
                <div class='form-group'>
                  <label>Task Title:</label>
                  <input required name='task' type='message' class='form-control' id='task' placeholder='To-Do Task'>
                </div>
                <div class='form-group'>
                  <label>Task Description:</label>
                  <textarea required maxlength='144' placeholder='Describe the task' name='description' type='message' class='form-control' id='task'></textarea>
                </div>
                <div class='form-group'>
                  <label for='start'>Due date:</label>
                  <input required name='dueDate' type='date' id='start'>
                </div>
                <div class='form-group'>
                  <label for='time'>Time:</label>
                  <input required name='dueTime' type='time' id='time'>
                </div>
                <input type='submit' class='btn btn-primary' name='addTask'
                   value='Add Task'>
              </form>
              </div>
              </div>
            </div>
            </div>
            <br/>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
